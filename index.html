<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { text-align: center; font-family: sans-serif; background: #1a1a1a; color: white; margin: 0; }
        #ball { 
            position: absolute; width: 60px; height: 60px; 
            background: radial-gradient(circle, #00d2ff, #3a7bd5); 
            border-radius: 50%; cursor: pointer; display: flex; 
            align-items: center; justify-content: center; font-size: 24px;
        }
        .btn {
            margin-top: 20px; padding: 15px 30px; background: #28a745; 
            color: white; border: none; border-radius: 10px; font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>–°—á–µ—Ç: <span id="score">0</span></h2>
    <div id="game-area" style="height: 60vh; position: relative; background: #222;">
        <div id="ball">üéØ</div>
    </div>
    <button class="btn" id="send-data">–°–û–•–†–ê–ù–ò–¢–¨ –í –ë–û–¢–ï</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        let score = 0;
        const ball = document.getElementById('ball');
        const scoreDisplay = document.getElementById('score');

        function moveBall() {
            const x = Math.random() * (window.innerWidth - 60);
            const y = Math.random() * (window.innerHeight * 0.5);
            ball.style.left = x + 'px';
            ball.style.top = y + 'px';
        }

        ball.onclick = () => {
            score++;
            scoreDisplay.innerText = score;
            moveBall();
            tg.HapticFeedback.impactOccurred('light');
        };

        // –û–¢–ü–†–ê–í–ö–ê –î–ê–ù–ù–´–• –ë–û–¢–£
        document.getElementById('send-data').onclick = () => {
            let data = { score: score };
            tg.sendData(JSON.stringify(data)); // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –≤–∏–¥–µ —Å—Ç—Ä–æ–∫–∏
        };

        moveBall();
    </script>
</body>
</html>
